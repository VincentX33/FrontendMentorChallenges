<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Product preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,100&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- <div class="bg-red-700 rounded-mx-auto my-3 px-2 py3">Hello world!</div> -->
  <!--
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
  
  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here </a>.
  </div>
  -->
  <main >
    <div class="bg-gray-200 font-default mx-0 p-0 flex justify-center items-center
    h-screen ">
      <div class="w-full phone:w-4/5  h-max flex-col sm:flex-row md:max-w-xl rounded-2xl overflow-hidden flex items-center justify-items-stretch bg-white ">
        <!--Add two divs, one for image, one for text-->
        <div class="w-full phone:w-3/4 sm:w-full round md:max-h-96 mt-5 sm:mt-0 rounded-2xl overflow-hidden sm:rounded-none">
          <img src="./images/image-product-desktop.jpg" alt="" class="w-full h-full block ">
        </div>
        <div class="w-full -max md:h-full px-3 phone:px-10 sm:pl-6 sm:pr-2 pt-4">
          <p class="text-gray-600 uppercase tracking-widest">Perfume</p>
          <h2 class="font-bold font-special text-3xl mt-1 md:mt-3 ">Gabrielle Essence Eau De Parfum</h2>
          <p class="text-gray-500 text-sm mt-3 mx-auto">
            A floral, solar and voluptuous interpretation 
            composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="flex justify-around phone:justify-between items-center mt-3 md:mt-5 mr-5">
            <span class="inline-block font-special w-18 font-bold text-3xl text-green-400">$149.99</span>
            <span class="inline-block w-16 text-gray-400 line-through ">$169.99</span>
          </div>
          <button class="flex justify-center items-center rounded-lg bg-green-600 text-white font-bold w-4/5 mx-auto h-10 phone:h-14 mt-3 mb-1 md:mt-5 md:mb-3 hover:bg-green-800">
            <img src="./images/icon-cart.svg" class="inline-block text-white h-4"></img><span class="inline-block ml-3">Add to cart</span>
          </button>
        </div>
      </div>
      <!-- <div class="max-w-sm max-h-full rounded j border border-blue-800">

      </div> -->
    </div>
  </main>
</body>
</html>
